<!DOCTYPE html>
<html lang="ko" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG 파일럿 - NotebookLM 스타일</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- 사이드바: 소스 관리 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" />
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z" />
                        <line x1="8" y1="6" x2="16" y2="6" />
                        <line x1="8" y1="10" x2="16" y2="10" />
                    </svg>
                    <span class="logo-text">RP OSS Unit</span>
                </div>
                <!-- 테마 토글 -->
                <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()" title="테마 전환">
                    <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5" />
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </svg>
                    <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                    </svg>
                </button>
            </div>

            <!-- LLM 선택 -->
            <div class="llm-selector">
                <div class="llm-header">
                    <label>LLM 제공자</label>
                    <button class="settings-btn" onclick="openSettingsModal()" title="LLM 설정">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3" />
                            <path
                                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                        </svg>
                    </button>
                </div>
                <div class="llm-buttons">
                    <button id="btn-ollama" class="llm-btn active" onclick="switchLLM('ollama')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="8" r="5" />
                            <path d="M3 21v-2a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4v2" />
                        </svg>
                        Ollama
                    </button>
                    <button id="btn-openai" class="llm-btn" onclick="switchLLM('openai')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5z" />
                            <path d="M2 17l10 5 10-5" />
                            <path d="M2 12l10 5 10-5" />
                        </svg>
                        OpenAI
                    </button>
                </div>
                <!-- Ollama 모델 선택 (Ollama 선택 시 표시) -->
                <div class="ollama-model-selector" id="ollama-model-selector">
                    <label>Ollama 모델</label>
                    <select id="ollama-model-select" onchange="changeOllamaModel(this.value)">
                        <option value="">모델 로딩 중...</option>
                    </select>
                </div>
            </div>

            <!-- 소스 목록 -->
            <div class="sources-section">
                <div class="section-header">
                    <h3>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" />
                        </svg>
                        소스
                    </h3>
                    <span id="source-count" class="source-count">0</span>
                </div>

                <!-- 업로드 영역 -->
                <div class="upload-area" id="upload-area">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" y1="3" x2="12" y2="15" />
                    </svg>
                    <p>파일을 드래그하거나<br>클릭하여 업로드</p>
                    <span class="file-types">TXT, PDF, DOCX</span>
                    <input type="file" id="file-input" accept=".txt,.pdf,.docx" hidden>
                </div>

                <!-- 소스 리스트 -->
                <div class="sources-list" id="sources-list">
                    <!-- 동적으로 추가됨 -->
                </div>
            </div>
        </aside>

        <!-- 메인 영역: 채팅 -->
        <main class="main-content">
            <div class="chat-container">
                <!-- 채팅 헤더 -->
                <div class="chat-header">
                    <h1>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                        </svg>
                        DS-Insight
                    </h1>
                    <p class="subtitle">업로드한 문서를 기반으로 질문에 답변합니다</p>
                </div>

                <!-- 메시지 영역 -->
                <div class="messages-container" id="messages-container">
                    <div class="welcome-message">
                        <svg class="welcome-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
                        </svg>
                        <h2>시작하기</h2>
                        <p>왼쪽에서 문서를 업로드하고, 아래 입력창에 질문을 입력하세요!</p>
                        <div class="features">
                            <div class="feature">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                                    <polyline points="14 2 14 8 20 8" />
                                </svg>
                                <span>TXT, PDF, DOCX 지원</span>
                            </div>
                            <div class="feature">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8" />
                                    <line x1="21" y1="21" x2="16.65" y2="16.65" />
                                </svg>
                                <span>의미 기반 검색</span>
                            </div>
                            <div class="feature">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                                    <line x1="3" y1="9" x2="21" y2="9" />
                                    <line x1="9" y1="21" x2="9" y2="9" />
                                </svg>
                                <span>하이브리드 LLM</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 입력 영역 -->
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea id="message-input" placeholder="문서에 대해 질문하세요..." rows="1"
                            onkeydown="handleKeyDown(event)"></textarea>
                        <button id="send-btn" onclick="sendMessage()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13" />
                                <polygon points="22 2 15 22 11 13 2 9 22 2" />
                            </svg>
                        </button>
                    </div>
                    <p class="input-hint">Enter로 전송, Shift+Enter로 줄바꿈</p>
                </div>
            </div>
        </main>
    </div>

    <!-- 로딩 오버레이 -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <p id="loading-text">처리 중...</p>
    </div>

    <!-- 토스트 알림 -->
    <div class="toast-container" id="toast-container"></div>

    <!-- 문서 뷰어 모달 -->
    <div class="modal-overlay" id="document-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">문서 내용</h2>
                <button class="modal-close" onclick="closeDocumentModal()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <p>로딩 중...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
